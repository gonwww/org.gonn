    <header>
        <object class="logo" data="https://gonn.org/dsyim/v52-logo.svg#size=50&fill=transparent&stroke=white" type="image/svg+xml" width="50px" height="50px">

    <section>
        <h1>v52 customizable</h1>
        <object id="logo" data="https://gonn.org/dsyim/v52-logo.svg?size=200&fill=#abb&stroke=#333" type="image/svg+xml">
            <b>[DSYiM Logo]</b>
        </object>
        
        <script>
		filter = (url) => {
			let idx1 = url.indexOf("?"), idx2 = url.indexOf("#");
			let idx = (idx1<0)? idx2 : (idx2<0)? idx1 : (idx1<idx2)? idx1 : idx2;
			return idx;
		}
        let additionalURI = filter(document.URL);
        // console.log("New image path: "+additionalURI);
        // "gonn.org/dsyim/?fill=red" --> calls customizable image with red fill
        updateLogo = (elmID) => {
            let elm = document.getElementById(elmID);
            if(elm != undefined) {
                // if URL has no "?#", skip
                if(filter(document.URL) < 0) {
                    return false;
                }
                elm.data = elm.data.substring(0, filter(elm.data)) + document.URL.substring(filter(document.URL));
                console.log("1:", elm.data.substring(0, filter(elm.data)));
                console.log("2:", document.URL.substring(filter(document.URL)));
                return true;
            }
            return false; 
        }
        updateLogo("logo");
        </script>        
    </section>
