<svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
	width="500" height="500" viewBox="0 0 500 500" 
	stroke="#FFF" stroke-width=".5" 
	fill="#002082"
	id="blueprint">
	<title>DSYiM Blueprint</title><desc>DSYiM v52 (c) Gon Y. Yi</desc>


	<!-- Outer box -->
	<rect x="0" y="0" width="500" height="500" stroke-width=".6"></rect>
	<g stroke-width=".3" stroke="#777">
		<path id="line" d="M0,50H500 M0,100H500 M0,150H500 M0,200H500 M0,250H500 M0,300H500 M0,350H500 M0,400H500 M0,450H500"/>
		<use href="#line" x="0" y="0" transform="rotate(90 250 250)"/>
	</g>

	<!-- DSYiM --> 
	<svg id="DSYiM" xmlns="http://www.w3.org/2000/svg" version="1.1" x="50" y="50" height="400" width="400" 
		fill="transparent" stroke="yellow" stroke-width=".2" viewBox="0 0 100 100">
		<g id="dsyim">
			<title>DSYiM-v52</title><desc>(c) 2023 Gon Yi</desc>
			<path id="map-v51" d="M5,5 V35 C5,35 05,45 10,50 C10,50 05,55 5,65 V95 H35 C35,95 45,95 50,90 C50,90 55,95 65,95 H95 V65 C95,65 95,55 90,50 C90,50 95,45 95,35 V5 H65 C65,5 55,5 50,10 C50,10 45,5 35,5 H5Z"/>
			<circle id="shield" cx="50" cy="50" r="30"/>
			<path id="yi" d="M32,50H68 M44,38V62 M56,38V62"/>
		</g>

		<g id="control" stroke="gray" stroke-dasharray=".4" stroke-width=".1">
			<refs>
				<g id="circly" x="0" y="0" width="15">
					<circle cx="5"  cy="5"  r="10"/>
					<circle cx="5"  cy="0"  r="5"/>
					<circle cx="5"  cy="10" r="5"/>
					<circle cx="0"  cy="5"  r="5"/>
					<circle cx="10" cy="5"  r="5"/>
				</g>
			</refs>

			<g id="map" stroke="#fff">
				<path d="M0,0   H100  V100 H0  V0" stroke="#fff" stroke-width=".3" stroke-dasharray="0" />   Outer limit
				<path d="M5,5   H95   V95  H5  V5"/>   Inter
				<path d="M10,10 H90   V90 H10 V10"/>  Inter limit

				<g id="cross">
					<path d="M0 ,50 H100"/>  Inter limit
					<path d="M50,0  V100"/>  Inter limit
				</g>

				<g id="boxes">
					<rect x="5"  y="35" width="10" height="30"/>
					<rect x="85" y="35" width="10" height="30"/>

					<rect x="35" y="85" width="30" height="10"/>
					<rect x="35" y="5"  width="30" height="10"/>
				</g>
			</g>

			<g id="centerCircle">
				<circle cx="32" cy="50" r="12"/>
				<circle cx="44" cy="50" r="12"/>
				<circle cx="56" cy="50" r="12"/>
				<circle cx="68" cy="50" r="12"/>
			</g>

			<g id="diagonalCross">
				<line x1="0"   y1="0" x2="100" y2="100"/>
				<line x1="100" y1="0" x2="0" y2="100"/>
			</g>

			<g id="sizeOfCircle" stroke-dasharray="0">
				<circle cx="20" cy="50" r="15"/>
				<circle cx="50" cy="50" r="15"/>
				<circle cx="80" cy="50" r="15"/>

				<circle cx="50" cy="20" r="15"/>
				<circle cx="50" cy="80" r="15"/>
			</g>

			<use href="#circly" x="45" y="5"/>
			<use href="#circly" x="45" y="85"/>
			<use href="#circly" x="85" y="45"/>
			<use href="#circly" x="5"  y="45"/>			
		</g>
	</svg>

	<style>text{font-size: 8px;}</style>
	<g fill="white" stroke="white">
		<text x="15" y="485">DSYiM-v52 by Gon Y. Yi (Jan 4 2023)</text>		
	</g>


</svg>
